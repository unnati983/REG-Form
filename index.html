<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
    <link rel="stylesheet" href="task3.css">
</head>
<body>
    <h1>REGISTRATION FORM</h1>
    <hr>
    
    <div class="box">
        <h2> Register-Here...</h2>
        <div class="container">
            
            <form action="" id="form">
                <div class="f1"><label for="name">Name:</label>
                    <input type="text" name="name" class="in" placeholder="Enter name" required>
                </div>
                <div class="f1">
                    <label for="website">Website:</label>
                    <input type="text" name="website" class="in" placeholder="Enter Website Url" required>
                </div>
                <div class="f1">
                    <label for="email">Email:</label>
                    <input type="email" name="email" class="in" placeholder="Enter email id" required>
                </div>
                <div class="f1">
                    <label for="image"> Image:</label>
                    <input type="file" name="image" class="in" class="in" id="img" alt="student image" accept="image/*" onchange="loadFile(event)">
                    </div>
                    <div class="f3">
                        <label for="gender">Gender:</label>
                        <input type="radio" id="Male" style="margin-left:85px;">Male
                    <input type="radio" id="Female" style="margin: left 50px ;">Female
                    <input type="radio" id="Other" style="margin-left:10px ;">Other
                    </div>
                    <div class="f2">
                        <label for="skills">Skills:</label>
                        <div class="c">
                            <div class="c1">
                                <input type="checkbox" name="skills">
                                <label for="">HTML</label>
                            </div>
                            <div class="c1">
                                <input type="checkbox" name="skills">
                                <label for="">CSS</label>
                            </div>
                            <div class="c1">
                                <input type="checkbox" name="skills">
                                <label for="">JS</label>
                            </div>
                        </div>
                    </div>
                    <input class="submit" type="submit" value="submit">
                    <input class="cancel" type="cancel" value="cancel">
                </form>
            </div>

            <div class="line">
            </div>

            <div class="display">
                <h2>Registered Data</h2>
                
            </div>
        </div>
        <script src="task3.js">

        </script>
    </body>
</html>
